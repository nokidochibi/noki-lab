            { category: 'aikoÈñ¢ÈÄ£', pickup: '1', imageUrl: 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=800&auto=format&fit=crop', name: 'Love Like Data Base', message: 'aiko„ÅÆÊ•ΩÊõ≤„Éá„Éº„Çø„Éô„Éº„Çπ', appUrl: '#' },

            { category: 'aikoÈñ¢ÈÄ£', pickup: '', imageUrl: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=800&auto=format&fit=crop', name: '‰ªäÊó•„ÅÆËá™ÂàÜ„ÅØ„ÅÑ„Å§„ÅÆaikoÔºü', message: 'Êó•Êõø„Çè„ÇäË®∫Êñ≠', appUrl: '#' },

                        tempProfile = row;
                        return;

                    } else {

                    url: window.location.href,
                };

                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        console.log('Share canceled');
                    }
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

            return (

                                                <img

                                        </div>
